<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="jquery.imgCheckbox.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <header>
        <section class="wrapper">
            <h1>Random image guessing</h1>
        </section>
    </header>
    <section id="game">
        <section class="wrapper">
            <div class="output">
                <div class="img-container">
                    <img src="image/image1.jpg" alt="" />
                </div>
            </div>
            <div class="select-guess">
                <div class="box"> <div class="thumb"><img src="image/image1.jpg" alt="thumbnile" /></div></div>
                <div class="box"><div class="thumb"><img src="image/image2.jpg" alt="thumbnile" /></div></div>
                <div class="box"><div class="thumb"><img src="image/image3.jpg" alt="thumbnile" /></div></div>
                <div class="box"><div class="thumb"><img src="image/image4.jpg" alt="thumbnile" /></div></div>
                <div class="box"><div class="thumb"><img src="image/image5.jpg" alt="thumbnile" /></div></div>
                <div class="box"><div class="thumb"><img src="image/image6.jpg" alt="thumbnile" /></div></div>
                <div class="box"><div class="thumb"><img src="image/image7.jpg" alt="thumbnile" /></div></div>
                <div class="box"><div class="thumb"><img src="image/image8.jpg" alt="thumbnile" /></div></div>
            </div>
        </section>
    </section>
    <section id="score-bord">
        <section class="wrapper">
            <div class="score-display">
                <div class="chance">
                    <h3>Chances</h3>
                    <div class="box"></div>
                </div>
                <div class="score">
                    <h3>Score</h3>
                    <div class="box"></div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
